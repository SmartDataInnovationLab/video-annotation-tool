<clr-main-container>
  <app-header>
  </app-header>

  <div class="content-container">
    <div class="content-area">
      <ng-content></ng-content>
    </div>

    <clr-vertical-nav
      *ngIf="verticalNavVisible"
      [clrVerticalNavCollapsible]="true"
      [(clrVerticalNavCollapsed)]="isNavCollapsed"
      [ngStyle]="getWidth()">

      <div *ngIf="!isNavCollapsed">
        <app-filetree></app-filetree>
        <app-label-tree></app-label-tree>
      </div>
      <div *ngIf="isNavCollapsed">
        <clr-icon shape="pencil" class="fit-content-width"></clr-icon>
        <clr-icon shape="cursor-hand-open" class="fit-content-width"></clr-icon>
      </div>

    </clr-vertical-nav>
  </div>

</clr-main-container>
